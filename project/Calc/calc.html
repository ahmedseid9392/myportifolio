<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="containar">
        <form action="">
        <div class="display">
            <input type="text" name="display" id="display" ><span id="lock"></span>
        </div>
        <div class="input-group">
            <input type="button" value="CL" onclick="display.value ='' " class="clear">
            <input type="button" value="DEL"  onclick="display.value = display.value.toString().slice(0,-1) ">
            <input type="button" value="0.0" onclick="display.value +='0.0' ">
            <input type="button" value="/" onclick="display.value +='/' ">
        </div>
        <div class="input-group">
            <input type="button" value="7" onclick="display.value +='7' ">
            <input type="button" value="8" onclick="display.value +='8' ">
            <input type="button" value="9" onclick="display.value +='9' ">
            <input type="button" value="*" onclick="display.value +='*' ">
        </div>
        <div class="input-group">
            <input type="button" value="4" onclick="display.value +='4' ">
            <input type="button" value="5" onclick="display.value +='5' ">
            <input type="button" value="6" onclick="display.value +='6' ">
            <input type="button" value="-" onclick="display.value +='-' ">
        </div>
        <div class="input-group">
            <input type="button" value="1" onclick="display.value +='1' ">
            <input type="button" value="2" onclick="display.value +='2' ">
            <input type="button" value="3" onclick="display.value +='3' ">
            <input type="button" value="+" onclick="display.value +='+' ">
        </div>
        <div class="input-group">
            
            <input type="button" value="0" onclick="display.value +='0' ">
            <input type="button" value="." onclick="display.value +='.' ">
            <input type="button" value="=" onclick="display.value =eval(display.value) " id="equal">
        </div>
    </form>
    </div>
    <script>
        var display=document.getElementById("display");
        let lock=document.getElementById("lock");
        var equal=document.getElementById("equal");
        var x=2;
        lock.addEventListener('click',()=>{
            x++;
         if(x%2==0){
          display.disabled=true;
          equal.disabled=true;
          lock.style.backgroundColor='black';
          display.value=' ';
         }
         else{
            display.disabled=false;
            equal.disabled=false;
            lock.style.backgroundColor='red';
         }
        });
    </script>
</body>
</html>
