<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="Watch.css">
</head>
<body>
   
     
   <div class="digital">
    <div class="time" style="--n:1">1</div>
    <div class="time" style="--n:2">2</div>
    <div class="time" style="--n:3">3</div>
    <div class="time" style="--n:4">4</div>
    <div class="time" style="--n:5">5</div>
    <div class="time" style="--n:6">6</div>
    <div class="time" style="--n:7">7</div>
    <div class="time" style="--n:8">8</div>
    <div class="time" style="--n:9">9</div>
    <div class="time" style="--n:10">10</div>
    <div class="time" style="--n:11">11</div>
    <div class="time" style="--n:12">12</div>
    <div class="hour2"></div>
    <div class="minute2"></div>
    <div class="seconde2"></div>
    <div class="center"></div>
   </div>
   <script src="Watch.js"></script>
</body>
</html>
